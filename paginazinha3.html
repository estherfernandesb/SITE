<!DOCTYPE html>
<html lang='pt-br'>
	<head>
		<meta charset='UTF-8'>
		<title>Contatos</title>
		<link rel='stylesheet' href='reset.css'>
		<link rel='stylesheet' href='paginazinha3.css'>
	</head>
		<body>
			<header>
				<div class='pedra'>
					<h1><img class='logo' src='logo.png' alt='Logo Moulin Rouge Bar'></h1>
					<nav>
		  		 		<ul>
							<li><a href='paginazinha.html'>Sobre</a></li>
							<li><a href='paginazinha2.html'>Produtos</a></li>
							<li><a href='paginazinha3.html'>Contato</a></li>
		   				</ul>
					</nav>
				</div>
			</header>
			<main>
				<form>
					<label for='nomesobrenome'>Nome e Sobrenome:</label>
					<input type='text' id='nomesobrenome' class='input-padrao' required placeholder='Moulin Rouge Bar'>
					
					<label for='email'>E-mail:</label>
					<input type='email' id='email' class='input-padrao' required placeholder='ex: bar@moulinrouge.com'>
					
					<label for='telefone'>Telefone:</label>
					<input type='tel' id='telefone' class='input-padrao' required placeholder='(XX) X XXXX-XXXX'>

					<label for='mensagem'>Mensagem:</label>
					<textarea cols='65' rows='10' id='mensagem' class='input-padrao' required placeholder='Digite sua mensagem'></textarea>

					<fieldset>
						<legend>Como prefere o nosso contato?</legend>

						<label for='radio-email'><input type='radio' name='contato' value='email' id='radio-email'>E-mail</label>

						<label for='sms'><input type='radio' name='contato' value='telefone' id='sms'>SMS</label>
						
						<label for='whatsapp'><input type='radio' name='contato' value='whatsapp' id='whatsapp'>Whatsapp</label>
					</fieldset>
						<fieldset>
							<legend>Qual horário prefere ser atendido?</legend>
							<select>
								<option>Manhã</option>
								<option>Tarde</option>
								<option>Noite</option>
							</select>
						</fieldset>
						<label class='checkbox'><input type='checkbox' checked>Gostaria de receber nossas novidades por e-mail?</label>
						
						<input class='botao' type='submit' value='Enviar'>
				</form>
				<table>
					<thead>
						<tr>
							<th>Dia</th>
							<th>Horário</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Terça</td>
							<td>18h ~ 23h</td>
						</tr>
						<tr>
							<td>Quarta</td>
							<td>18h ~ 23h</td>
						</tr>
						<tr>
							<td>Quinta</td>
							<td>18h ~ 23h</td>
						</tr>
						<tr>
							<td>Sexta</td>
							<td>18h ~ 6h</td>
						</tr>
						<tr>
							<td>Sábado</td>
							<td>18h ~ 6h</td>
						</tr>
						<tr>
							<td>Domingo</td>
							<td>18h ~ 6h</td>
						</tr>
				</tbody>
				</table>
			</main>
			<footer>
				<img class='imagem' src='logo-branca.png' alt='Logo Moulin Rouge Bar'>
				<p class='copyright'>&copy; Copyright Moulin Rouge Bar - 2022</p>
			</footer>
		</body>
</html>
